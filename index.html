<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bill Splitter!</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css"> 
</head>
<body>
  <header>
    <h1>Bill Splitter!</h1>
    <span>Type in the bill amount and select the number in your party and get an even split!</span>
  </header>
  <main>
    <div id="result">

    </div>
    <div id="form">
      <form onsubmit="calculate(event)">
        Enter Bill Amount:
        $<input type="number" name="bill"><br>
        Enter party size:
        <input type="number" name="party" min="2" max="30"> people<br>
        Enter tip percentage:
        <input type="number" name="tip" min="0" max="100">%<br>
        <input type="submit">
      </form>
    </div>
  </main>
  <footer>
    Coded by Russell Koons &copy;2019
  </footer>
  <script src="index.js"></script>
</body>
</html>
